    <!-- Navbar Links (Collapsible on smaller screens) -->

    <!-- Image Banner -->
        <div class="ml-3 mb-2">
            <img src="./assets/images/cottagepie.jpeg" class="form-img">
        </div>
        <!-- Contact Form -->
     <div class="form-wrapper" style="height:670px; width: 400px">
        <h2>Get in Touch &#128578;</h2>
        <form action="#" method="post">
        <div class="mb-3" style="width: 230px">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Your name.." required>
      </div>

      <div class="mb-3" style="width: 230px">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Your email" required>
      </div>

      <div class="mb-3" style="width: 230px">
        <label for="subject" class="form-label">Message</label>
        <textarea id="subject" name="subject" class="form-control" placeholder="Write something.." rows="6" required></textarea>
      </div>

      <div class="ml-0 mt-1">
        <button type="submit" class="btn btn-primary ml-4" style="width: 150px;">Send a message</button>
      </div>
    </form>
  </div>
